<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Lucifer</title>
  <meta name="theme-color" content="#0b0f16" />
  <style>
    :root{
      --bg:#0b0f16;
      --panel:#0f1623;
      --line:#1f2a3a;
      --txt:#e9eef6;
      --muted:#9aa7b7;
      --me:#2b6cff;
      --bot:#141e2c;
      --shadow: 0 10px 30px rgba(0,0,0,.35);
      --radius:18px;
      font-synthesis-weight:none;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      background:var(--bg);
      color:var(--txt);
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial;
      display:flex;
      justify-content:center;
    }
    .app{
      width:min(820px, 100%);
      min-height:100vh;
      display:flex;
      flex-direction:column;
    }
    header{
      position:sticky; top:0;
      background:linear-gradient(180deg, rgba(11,15,22,.98), rgba(11,15,22,.80));
      backdrop-filter: blur(8px);
      border-bottom:1px solid var(--line);
      padding:14px 14px 10px;
      z-index:5;
    }
    .title{
      display:flex; align-items:center; gap:10px;
      font-weight:700; letter-spacing:.5px;
    }
    .badge{
      width:32px;height:32px;border-radius:10px;
      display:grid;place-items:center;
      background:var(--panel);
      border:1px solid var(--line);
      box-shadow:var(--shadow);
      font-weight:800;
    }
    .subtitle{
      margin-top:4px;
      color:var(--muted);
      font-size:12px;
    }

    main{
      flex:1;
      padding:14px;
      display:flex;
      flex-direction:column;
      gap:10px;
    }
    .msg{
      max-width:78%;
      padding:12px 12px;
      border-radius: var(--radius);
      border:1px solid var(--line);
      box-shadow: 0 6px 18px rgba(0,0,0,.25);
      line-height:1.35;
      white-space:pre-wrap;
      word-wrap:break-word;
      font-size:15px;
    }
    .bot{
      align-self:flex-start;
      background:var(--bot);
    }
    .me{
      align-self:flex-end;
      background:color-mix(in srgb, var(--me) 22%, var(--panel));
      border-color: color-mix(in srgb, var(--me) 45%, var(--line));
    }

    footer{
      position:sticky; bottom:0;
      background:linear-gradient(0deg, rgba(11,15,22,.98), rgba(11,15,22,.80));
      backdrop-filter: blur(8px);
      border-top:1px solid var(--line);
      padding:12px 12px calc(12px + env(safe-area-inset-bottom));
      display:flex;
      gap:10px;
    }
    textarea{
      flex:1;
      resize:none;
      height:46px;
      max-height:160px;
      padding:12px 12px;
      border-radius:14px;
      border:1px solid var(--line);
      background:var(--panel);
      color:var(--txt);
      outline:none;
      font-size:15px;
      line-height:1.2;
    }
    button{
      width:96px;
      border-radius:14px;
      border:1px solid var(--line);
      background:var(--me);
      color:white;
      font-weight:700;
      font-size:15px;
      cursor:pointer;
    }
    button:active{transform:translateY(1px)}
    .hint{display:none;}
  </style>
</head>
<body>
  <div class="app">
    <header>
      <div class="title">
        <div class="badge">L</div>
        <div>Lucifer</div>
      </div>
      <div class="subtitle"></div>
    </header>

    <main id="chat"></main>

    <footer>
      <textarea id="input" placeholder="Mesaj yaz..." rows="1"></textarea>
      <button id="send">Gönder</button>
    </footer>
  </div>

  <script>
    const chat = document.getElementById('chat');
    const input = document.getElementById('input');
    const sendBtn = document.getElementById('send');

    const STORE_KEY = "lucifer_chat_v1";

    function loadHistory(){
      try{
        const raw = localStorage.getItem(STORE_KEY);
        return raw ? JSON.parse(raw) : [];
      }catch(e){ return []; }
    }
    function saveHistory(arr){
      localStorage.setItem(STORE_KEY, JSON.stringify(arr));
    }

    let history = loadHistory();

    function addMsg(role, text){
      const div = document.createElement('div');
      div.className = `msg ${role === 'me' ? 'me' : 'bot'}`;
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    function render(){
      chat.innerHTML = "";
      if(history.length === 0){
        addMsg('bot', "Merhaba. Ben Lucifer.");
      } else {
        history.forEach(m => addMsg(m.role, m.content));
      }
    }

    function autoResize(){
      input.style.height = "46px";
      input.style.height = Math.min(input.scrollHeight, 160) + "px";
    }

    // Offline cevap: ChatGPT gibi görünür ama local çalışır
    function localReply(userText){
      // çok kısa, sade: ekstra “dinliyorum” falan yok
      if(history.length <= 2){
        return "Tamam.";
      }
      return "Anladım. Devam et.";
    }

    function send(){
      const text = input.value.trim();
      if(!text) return;

      history.push({ role:"me", content:text, created_at: Date.now() });
      addMsg('me', text);
      input.value = "";
      autoResize();

      const reply = localReply(text);
      history.push({ role:"bot", content:reply, created_at: Date.now() });
      addMsg('bot', reply);

      saveHistory(history);
    }

    sendBtn.addEventListener('click', send);
    input.addEventListener('input', autoResize);
    input.addEventListener('keydown', (e)=>{
      if(e.key === "Enter" && !e.shiftKey){
        e.preventDefault();
        send();
      }
    });

    render();
    autoResize();
  </script>
</body>
</html>
